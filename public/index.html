<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="page">
            <h1>Movies</h1>
            <div class="buttons">
                <div class="rating">
                    <input id="max" type="text" placeholder="max">
                    <input type="text" id="min" placeholder="min">
                    <button onclick="sortByRating()" id="sortByRating">rating</button>
                </div>
                <div class="year">
                    <input id="start" type="text" placeholder="start">
                    <input type="text" id="end" placeholder="end">
                    <button onclick="sortByYear()" id="sortByYear">Year</button>
                </div>
                <select id="genre">
                    <option value="">All</option>
                    <option value="Action">Action</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Animation">Animation</option>
                    <option value="Family">Family</option>
                    <option value="Romance">Romance</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Adventure">Adventure</option>
                    <option value="History">History</option>
                    <option value="War">War</option>
                    <option value="Music">Music</option>
                    <option value="Horror">Horror</option>
                </select>
            </div>

            <div id="movies"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
